<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>iPod</title>
    <meta property="og:title" content="iPod" />
    <meta property="og:type" content="Multimedia" />
    <meta
      property="og:description"
      content="Listen your favorite songs only on iPod"
    />
    <meta property="og:url" content="https://pokenekx.netlify.app" />
    <meta
      property="og:image"
      content="https://jai-un-pote-dans-la.com/wp-content/uploads/2023/01/jupdlc-apple-ipod-retropod-application-1.jpg"
    />
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="./favicon/apple-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="./favicon/apple-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="./favicon/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./favicon/apple-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="./favicon/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="./favicon/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="./favicon/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./favicon/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./favicon/android-icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="./favicon/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon//manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div class="background">
      <img src="" id="bgImg" />
    </div>
    <div class="wrapper">
      <div class="player-img">
        <img src="" class="active" id="cover" />
      </div>
      <h2 id="musicTitle"></h2>
      <h3 id="musicArtist"></h3>

      <div class="player-progress" id="playerProgress">
        <div class="progress" id="progress"></div>
        <div class="music-duration">
          <span id="currentTime">0:00</span>
          <span id="duration">00:00</span>
        </div>
      </div>
      <div class="playerWrapper">
        <div class="player-controls">
          <i class="fa-solid fa-shuffle" title="Shuffle" id="shufle"></i>
          <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
          <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
          <i class="fa-solid fa-forward" title="Next" id="next"></i>
          <i class="fa-solid fa-repeat" title="Repeat" id="repeat"></i>
        </div>
      </div>
      <div class="volumeWrapper">
        <div class="volumeBar" id="volumeBar">
          <div class="volumeRelleno" id="volumeRelleno"></div>
          <div class="volumeBolita" id="volumeBolita"></div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
