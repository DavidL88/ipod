  <body>
    <header class="logoHeader">
      <img
        src="./songs/torresita.png"
        width="65"
        height="auto"
        alt="Logo"
        class="logo"
        title="Work in progress ðŸ”¨"
      />
      <button
        title="Request"
        class="btn on"
        onclick="window.modal.showModal();"
      >
        <div class="btnCover">
          Request
          <i class="fa-solid fa-upload"></i>
        </div>
        <div class="btnMarquee">
          <div>
            <span>
              <i class="fa-solid fa-cloud-arrow-up"></i>
              Request a Song
            </span>
            <span>
              <i class="fa-solid fa-cloud-arrow-up"></i>
              Request a Song
            </span>
          </div>
        </div>
      </button>
      <dialog id="modal" class="dialog">
        <div class="modalAja">
          <button onclick="window.modal.close();">
            <i class="fa-regular fa-rectangle-xmark closeBtn"></i>
          </button>
        </div>
        <h2>Send your Song!</h2>
        <form id="myForm" method="post" class="form">
          <label for="name">
            <h3>Username:</h3>
            <input
              name="name"
              type="text"
              required
              id="name"
              placeholder="Name"
            />
          </label>
          <label>
            <h3 for="link">Request:</h3>
            <input
              id="link"
              name="link"
              type="text"
              required
              placeholder="youtube.com/your-song-here"
            />
          </label>
          <label for="comments">
            <h3>Any Comments</h3>
            <textarea name="comments" id="comments"></textarea>
          </label>
          <input
            class="send"
            type="button"
            value="Send"
            onclick="submitForm()"
          />
          <div id="successMessage" class="hidden">
            Your request has been send!
          </div>
        </form>
      </dialog>
      <script>
        function cambiarTituloCancion(tituloCancion) {
          if (tituloCancion) {
            document.title = `iPod - ${tituloCancion}`;
          } else {
            document.title = "iPod";
          }
        }
      </script>
    </header>
    <div class="background">
      <img src="" id="bgImg" />
    </div>
    <div class="buble">
      <div class="wrapper">
        <div class="player-img">
          <img src="" class="active" id="cover" title="Cover" />
        </div>
        <h2 id="musicTitle" title="Title"></h2>
        <h3 id="musicArtist" title="Author"></h3>
        <div class="player-progress" id="playerProgress" title="Progress Bar">
          <div class="progress" id="progress"></div>
          <div class="music-duration">
            <span id="currentTime">0:00</span>
            <span id="duration">00:00</span>
          </div>
        </div>

        <div class="playerWrapper">
          <div class="player-controls">
            <i class="fa-solid fa-shuffle" title="Shuffle" id="shufle"></i>
            <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
            <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
            <i class="fa-solid fa-forward" title="Next" id="next"></i>
            <i class="fa-solid fa-repeat" title="Repeat" id="repeat"></i>
          </div>
        </div>

        <div class="volumeWrapper">
          <i
            class="fa-regular fa-solid fa-rectangle-list"
            title="Song List"
          ></i>
          <div class="volumeBar" id="volumeBar">
            <div class="volumeRelleno" id="volumeRelleno" title="Volume"></div>
            <div class="volumeBolita" id="volumeBolita" title="Volume"></div>
          </div>
          <i class="fa-solid fa-guitar" id="guitar" title="Lyrics"></i>
        </div>
      </div>

      <div class="lyrics hidden" id="lyrics">
        <h1 id="songTitle"></h1>
        <div id="songText" class="songText"></div>
      </div>
    </div>

    <script>
      function submitForm() {
        var formData = {
          name: document.getElementById("name").value,
          link: document.getElementById("link").value,
          comments: document.getElementById("comments").value,
          success: document.getElementById("successMessage").value,
        };

        $.ajax({
          type: "POST",
          url: "https://hooks.zapier.com/hooks/catch/16396832/350mjix/",
          data: formData,
          success: function (response) {
            successMessage.style.display = "block";
            setTimeout(() => {
              successMessage.style.display = "none";
            }, 3000);

            document.getElementById("myForm").reset();
          },
          error: function () {
            console.error("Error al enviar el formulario a Zapier");
          },
        });
      }
    </script>
    <footer class="footer">
      <p class="version">v.2.6.1</p>
    </footer>
